<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
    <body>
        <nav class="navbar is-transparent">
            <div class="navbar-brand">
              <a class="navbar-item" href="https://bulma.io">
                <img src="https://bulma.io/images/bulma-logo.png" alt="Bulma: a modern CSS framework based on Flexbox" width="112" height="28">
              </a>
              <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
          
            <div id="navbarExampleTransparentExample" class="navbar-menu">
              <div class="navbar-start">
                  </div>
                </div>
              </div>
          
              <div class="navbar-end">
                <div class="navbar-item">
                  <div class="field is-grouped">
                    <p class="control">
                      <a class="bd-tw-button button" data-social-network="Twitter" data-social-action="tweet" data-social-target="https://bulma.io" target="_blank" href="https://twitter.com/intent/tweet?text=Bulma: a modern CSS framework based on Flexbox&amp;hashtags=bulmaio&amp;url=https://bulma.io&amp;via=jgthms">
                        <span class="icon">
                          <i class="fab fa-twitter"></i>
                        </span>
                        <span>
                          Tweet
                        </span>
                      </a>
                    </p>
                    <p class="control">
                      <a class="button is-primary" href="https://github.com/jgthms/bulma/releases/download/0.9.0/bulma-0.9.0.zip">
                        <span class="icon">
                          <i class="fas fa-download"></i>
                        </span>
                        <span>Download</span>
                      </a>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </nav>
    
          <section class="hero is-primary is-medium main-hero">
            <div class="hero-body">
              <div class="container body-container">
                <h1 class="title">
                  Current Weather Information
                </h1>
                <h2 class="subtitle">
                  Made by Luke Brazil
                </h2>
                <div class="field">
                    <div class="control">
                      <input class="input is-large city-search" type="text" placeholder="Enter City Name">
                    </div>
                  </div>
                  
              </div>
              <div class="container button-container">
                <button class="button is-success is-large search-button">Search Weather!</button>
              </div>
            </div>
          </section>
          <article class="message is-primary">
            <div class="message-header">
              <p>Weather for Your City: </p>
              <button class="delete" aria-label="delete"></button>
            </div>
            <div class="message-body weather-info">
              
            </div>
          </article>
    <script src="scripts/get.js"></script>
    <script src="scripts/script.js"></script>
      </body>
<script src="scripts/get.js"></script>
<script src="scripts/script.js"></script>
</body>
</html>
